<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحه 5S</title>
<style>
body{font-family:tahoma,sans-serif;background:#f0f4ff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.container{background:white;padding:30px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1);width:90%;max-width:500px;text-align:center;}
</style>
</head>
<body>
<div class="container">
<h2>خوش آمدید به صفحه 5S!</h2>
<p>کاربر: <span id="user-name"></span></p>
<button onclick="logout()">خروج</button>
</div>
<script>
const user=JSON.parse(localStorage.getItem('user')||'{}');
document.getElementById('user-name').textContent = user.name ? user.name : 'ناشناس';

function logout(){
  localStorage.removeItem('user');
  window.location.href='index.html';
}
</script>
</body>
</html>
