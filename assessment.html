<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      margin: 20px;
    }
    .welcome {
      font-size: 18px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .logout-btn {
      background: #e74c3c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h2>فرم ارزیابی</h2>

  <div id="user-info"></div>
  <button class="logout-btn" onclick="logout()">خروج از حساب</button>

  <script>
    // گرفتن اطلاعات کاربر از localStorage
    const userStr = localStorage.getItem("user");
    console.log("📌 user from localStorage:", userStr);

    if (!userStr) {
      alert("لطفاً ابتدا وارد حساب کاربری خود شوید");
      window.location.href = "index.html";
    } else {
      try {
        const user = JSON.parse(userStr);
        console.log("👤 کاربر لاگین‌شده:", user);

        // نمایش خوشامدگویی
        const userDiv = document.getElementById("user-info");
        userDiv.innerHTML = `
          <p class="welcome">
            خوش آمدید <strong>${user.name} ${user.family}</strong>  
            (شماره: ${user.phone})
          </p>
        `;

      } catch (e) {
        console.error("❌ خطا در parse کردن localStorage:", e);
        alert("خطا در خواندن اطلاعات کاربر. دوباره وارد شوید.");
        window.location.href = "index.html";
      }
    }

    // خروج کاربر
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
