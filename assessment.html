<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سامانه ارزیابی کارخانه</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eaeaea;
    }
    
    h1 {
      color: #2c3e50;
      font-size: 24px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .user-name {
      font-weight: 600;
      color: #3498db;
    }
    
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-logout {
      background: #e74c3c;
    }
    
    .btn-logout:hover {
      background: #c0392b;
    }
    
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    
    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .btn-factory, .btn-area {
      margin: 8px;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .btn-factory:hover, .btn-area:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    
    .btn-factory.selected, .btn-area.selected {
      background: #2c3e50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .question {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .question p {
      margin-bottom: 10px;
      font-weight: 500;
      color: #34495e;
    }
    
    input[type="number"] {
      width: 80px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    
    input[type="number"]:focus {
      border-color: #3498db;
      outline: none;
    }
    
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
    
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #popup .content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      max-height: 80%;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    table, th, td {
      border: 1px solid #ddd;
    }
    
    th, td {
      padding: 12px;
      text-align: center;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    .summary-total {
      margin-top: 20px;
      padding: 15px;
      background: #e8f4fd;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .btn-factory, .btn-area {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>سامانه ارزیابی کارخانه</h1>
      <div class="user-info">
        <span class="user-name">کاربر: علی محمدی</span>
        <button class="btn btn-logout" onclick="logout()">خروج</button>
      </div>
    </header>

    <div class="section">
      <h2>انتخاب کارخانه</h2>
      <div id="factory-container"></div>
    </div>

    <div class="section">
      <h2>انتخاب ناحیه</h2>
      <div id="area-container"></div>
    </div>

    <div class="section">
      <h2>ارزیابی</h2>
      <div id="questions-container"></div>
    </div>

    <!-- پاپ آپ پیش‌نمایش ارزیابی -->
    <div id="popup">
      <div class="content">
        <h3>پیش‌نمایش ارزیابی</h3>
        <div id="summary"></div>
        <div class="action-buttons">
          <button class="btn" onclick="finalSubmit()">ثبت نهایی ارزیابی</button>
          <button class="btn btn-logout" onclick="closePopup()">انصراف</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // بررسی وضعیت ورود کاربر
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('لطفاً ابتدا وارد حساب کاربری خود شوید');
      window.location.href = 'login.html';
    } else {
      // نمایش نام کاربر
      document.querySelector('.user-name').textContent = `کاربر: ${user.name} ${user.family}`;
    }

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQGnfFdjRNgOIbFaYbfLhgyi0Inoo9VeEWIVvqMpk40pa18yjvcOjJauu3SZTHVHhUIQMN0TGSWBHh0/pub?gid=0&single=true&output=csv";
    let data = [];
    let selectedFactory = "";
    let selectedArea = "";

    // تابع خروج از حساب کاربری
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    async function loadData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const delimiter = text.includes(";") ? ";" : ",";
        const rows = text.split("\n").slice(1);
        data = rows.map(r => {
          const cells = r.split(delimiter);
          return cells.map(cell => cell.trim());
        });
        renderFactories();
      } catch (error) {
        console.error("خطا در بارگذاری داده‌ها:", error);
        alert("خطا در بارگذاری داده‌ها. لطفا صفحه را مجددا بارگذاری کنید.");
      }
    }

    function renderFactories() {
      const container = document.getElementById("factory-container");
      container.innerHTML = "";
      const factories = [...new Set(data.map(r => r[0]).filter(f => f))];
      
      factories.forEach(factory => {
        const btn = document.createElement("button");
        btn.className = "btn-factory";
        btn.textContent = factory;
        btn.onclick = () => {
          selectedFactory = factory;
          // حذف انتخاب قبلی و انتخاب جدید
          document.querySelectorAll('.btn-factory').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          renderAreas(factory);
        };
        container.appendChild(btn);
      });
    }

    function renderAreas(factory) {
      const container = document.getElementById("area-container");
      const qContainer = document.getElementById("questions-container");
      qContainer.innerHTML = "";
      container.innerHTML = "";
      
      const areas = [...new Set(data.filter(r => r[0] === factory).map(r => r[1]).filter(a => a))];
      
      if (areas.length === 0) {
        container.innerHTML = "<p>هیچ ناحیه‌ای برای این کارخانه تعریف نشده است.</p>";
        return;
      }
      
      areas.forEach(area => {
        const btn = document.createElement("button");
        btn.className = "btn-area";
        btn.textContent = area;
        btn.onclick = () => {
          selectedArea = area;
          // حذف انتخاب قبلی و انتخاب جدید
          document.querySelectorAll('.btn-area').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          renderQuestions(factory, area);
        };
        container.appendChild(btn);
      });
    }

    function renderQuestions(factory, area) {
      const container = document.getElementById("questions-container");
      container.innerHTML = `<h3>سوالات ${area} - ${factory}</h3>`;
      const questions = data.filter(r => r[0] === factory && r[1] === area);
      
      if (questions.length === 0) {
        container.innerHTML += "<p>هیچ سوالی برای این ناحیه تعریف نشده است.</p>";
        return;
      }
      
      questions.forEach((row, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `
          <p>${index + 1}. ${row[4]} (وزن: ${row[5]})</p>
          <input type="number" min="0" max="5" data-weight="${row[5]}" data-question="${row[4]}"
                 oninput="nextFocus(this, ${index})" placeholder="0-5">
        `;
        container.appendChild(qDiv);
      });

      container.innerHTML += `
        <div id="result">جمع امتیاز واحد: 0</div>
        <button class="btn" onclick="showPopup()">ثبت ارزیابی</button>
      `;
    }

    function nextFocus(input, index) {
      if (input.value !== "" && (input.value < 0 || input.value > 5)) {
        alert("لطفاً عددی بین ۰ تا ۵ وارد کنید");
        input.value = "";
        return;
      }
      updateResult();

      const inputs = document.querySelectorAll("#questions-container input");
      if (input.value !== "" && index + 1 < inputs.length) {
        inputs[index + 1].focus();
      }
    }

    function updateResult() {
      const inputs = document.querySelectorAll("#questions-container input");
      let total = 0;
      inputs.forEach(inp => {
        const val = parseFloat(inp.value) || 0;
        const w = parseFloat(inp.dataset.weight) || 1;
        total += (val * w) / 5;
      });
      document.getElementById("result").textContent = "جمع امتیاز واحد: " + total.toFixed(2);
    }

    function showPopup() {
      const inputs = document.querySelectorAll("#questions-container input");
      let allFilled = true;
      
      // بررسی اینکه همه فیلدها پر شده‌اند
      inputs.forEach(inp => {
        if (!inp.value) allFilled = false;
      });
      
      if (!allFilled) {
        alert("لطفاً به تمام سوالات پاسخ دهید");
        return;
      }
      
      let html = "<table><tr><th>ردیف</th><th>سوال</th><th>امتیاز</th></tr>";
      inputs.forEach((inp, index) => {
        html += `<tr><td>${index + 1}</td><td>${inp.dataset.question}</td><td>${inp.value}</td></tr>`;
      });
      html += "</table>";
      
      const totalScore = document.getElementById("result").textContent;
      html += `<div class="summary-total">${totalScore}</div>`;
      
      document.getElementById("summary").innerHTML = html;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function finalSubmit() {
      // در اینجا می‌توانید داده‌ها را به سرور ارسال کنید
      alert("ارزیابی با موفقیت ثبت شد.");
      closePopup();
      
      // بازنشانی فرم
      setTimeout(() => {
        document.getElementById("questions-container").innerHTML = "";
        document.querySelectorAll('.btn-factory, .btn-area').forEach(btn => {
          btn.classList.remove('selected');
        });
        selectedFactory = "";
        selectedArea = "";
      }, 1000);
    }

    // بارگذاری داده‌ها هنگام لود صفحه
    window.onload = loadData;
  </script>
</body>
</html>
