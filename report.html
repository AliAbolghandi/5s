<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>گزارش ارزیابی من</title>
  <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Yekan/Yekan.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #2944bb;
      --secondary: #7209b7;
      --success: #06d6a0;
      --danger: #ef476f;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Yekan', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      direction: rtl;

    }

    .dashboard {
      width: 100%;
      height: 20vh;
      color: var(--light);
      background: var(--primary);
      border-radius: 0 0 10px 10px;
      box-shadow: var(--box-shadow);
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: var(--box-shadow);
    }

    .report-text {
      display: flex;
      align-items: center;
      margin-right: 5%;
      flex: 1;
    }




    .btn-logout {
      display: flex;
      align-items: center;
      background: transparent;
      align-items: left;
      border: none;
      cursor: pointer;
      padding-left: 5%;

    }

    .btn-logout:hover {
      /* background: #d32f2f; */
      transform: translatex(2px);
    }



    table {
      width: 95%;
      border-collapse: collapse;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      font-size: 14px;
    }

    th,
    td {
      padding: 5px;
      text-align: center;
      border-bottom: 1px solid #a7a4a4;
    }

    th {
      background: linear-gradient(to top, var(--primary), var(--primary-dark));
      color: white;
      font-weight: bold;
      font-size: 12px;
    }

    tr:hover {
      background-color: #99b7f0;
      transition: var(--transition);
      /* color: var(--light); */
    }

    #loading {
      text-align: center;
      color: var(--primary);
      margin-top: 40px;
      font-weight: bold;
      font-size: 16px;
    }

    /* انیمیشن لودینگ */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e9ecef;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* رسپانسیو برای تبلت */
    @media (max-width: 1024px) {}

    /* رسپانسیو برای موبایل */
    @media (max-width: 768px) {
      table {

        font-size: 14px;
      }
    }

    /* رسپانسیو برای موبایل‌  */
    @media (max-width: 480px) {
      table {

        font-size: 10px;
      }

    }

    /* برای نمایش بسیار کوچک (اضطراری) */
    @media (max-width: 360px){
      
    }
  </style>
</head>

<body>
  <!-- داشبورد کاربر -->
  <div class="dashboard">
    <div class="report-text">
      <a> گزارش ارزیابی من</a>
    </div>

    <!-- دکمه خروج -->
    <button id="logoutBtn" class="btn-logout">
      <img src="./img/icon/ic_Back.png" alt="بازگشت" width="50" height="50">
    </button>

  </div>


  <div id="loading">
    <div class="loading-spinner"></div>
    در حال بارگذاری اطلاعات...
  </div>

  <table id="gradesTable" style="display:none;">
    <thead>
      <tr>
        <th>ردیف</th>
        <th>تاریخ گشت</th>
        <th>تاریخ امتیازدهی</th>
        <th>واحد اصلی</th>
        <th>قسمت</th>
        <th>مجموع امتیاز (%)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwyI0Cl44E7A1VDslBgbLo0DnTQcxfQ32MR8xXRMF_M-V6Q5YvlNyGXFGc10HQwJIA/exec";

    // بارگذاری اطلاعات کاربر
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("name") || "";
      const family = localStorage.getItem("family") || "";
      const phone = localStorage.getItem("phone") || "";
      const user = `${name} ${family}`.trim();

      document.getElementById("userFullName").textContent = user || "نام کاربر";
      document.getElementById("userPhone").textContent = phone || "شماره موبایل";
      document.getElementById("userInfo").textContent = `کاربر: ${user}`;
    });

    function formatDate(dateString) {
      if (!dateString) return "";
      const d = new Date(dateString);
      if (isNaN(d)) return dateString;
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}/${m}/${day}`;
    }

    function formatNum(n) {
      if (n === "" || n == null) return "";
      const num = parseFloat(n);
      if (isNaN(num)) return n;
      return num.toFixed(2);
    }

    async function loadUserData() {
      try {
        const name = localStorage.getItem("name") || "";
        const family = localStorage.getItem("family") || "";
        const user = `${name} ${family}`.trim();

        const response = await fetch(`${scriptUrl}?sheet=sum_grade&user=${encodeURIComponent(user)}`);
        const data = await response.json();

        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        if (data.length === 0) {
          document.getElementById("loading").innerHTML = "هیچ داده‌ای برای شما ثبت نشده است.";
          return;
        }

        data.forEach((row, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${toPersianNumber(i + 1)}</td>
            <td>${toPersianNumber(row.visit_date)}</td>
            <td>${toPersianNumber(formatDate(row.score_date))}</td>
            <td>${row.factory}</td>
            <td>${row.area}</td>
            <td><b>${toPersianNumber(formatNum(row.total))}</b></td>
          `;

          tableBody.appendChild(tr);
        });

        document.getElementById("loading").style.display = "none";
        document.getElementById("gradesTable").style.display = "table";
      } catch (err) {
        document.getElementById("loading").innerHTML = "❌ خطا در بارگذاری داده‌ها.";
        console.error(err);
      }
    }

    // مدیریت منوی همبرگری
    // const menuButton = document.getElementById("menuButton");
    // const sideMenu = document.getElementById("sideMenu");

    // menuButton.addEventListener("click", () => {
    //   if (sideMenu.style.width === "250px") {
    //     sideMenu.style.width = "0";
    //   } else {
    //     sideMenu.style.width = "250px";
    //   }
    // });

    // مدیریت دکمه خروج
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = '5s_question.html';
    });

    // بارگذاری داده‌ها
    loadUserData();

    function toPersianNumber(str) {
      const persianDigits = ["۰", "۱", "۲", "۳", "۴", "۵", "۶", "۷", "۸", "۹"];
      return str.toString().replace(/\d/g, d => persianDigits[d]);
    }

  </script>
</body>

</html>
