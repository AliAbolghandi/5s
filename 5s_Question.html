<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Yekan/Yekan.css">
    <title>ارزیابی کارخانه</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Yekan', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        /* داشبورد */
        #dashboard {
            width: 20%;
            height: 100vh;
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        #dashboard h2 {
            margin: 0 0 25px 0;
            font-size: 22px;
            position: relative;
            padding-bottom: 15px;
        }

        #dashboard h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 50px;
            height: 3px;
            background: white;
            border-radius: 3px;
        }

        #dashboard .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #dashboard .username {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        #dashboard .phone {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* محتوای اصلی */
        #main {
            flex: 1;
            padding: 30px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #main h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        #main h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        /* دکمه‌ها */
        .btn {
            font-family: 'Yekan', sans-serif;
            margin: 8px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            flex: 1;
            min-width: 140px;
            text-align: center;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn.active {
            background: var(--success);
        }

        .btn.disabled {
            background: var(--gray);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        #factory-container,
        #area-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .question {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            width: 100%;
            text-align: right;
            direction: rtl;
            /* اضافه شده برای ترازبندی بهتر */
            transition: var(--transition);
        }

        .question p {
            margin: 0 0 10px 0;
            font-weight: 500;
            color: var(--dark);
            direction: rtl;
            /* اضافه شده برای ترازبندی بهتر */
            unicode-bidi: plaintext;
            /* اضافه شده برای نمایش صحیح متن انگلیسی */
        }

        .question:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        input[type="number"] {
            width: 70px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #717579;
            border-radius: var(--border-radius);
            transition: var(--transition);
            direction: ltr;
            /* اعداد همیشه از چپ به راست نمایش داده شوند */
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }

        #result {
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        #questions-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #questions-container>h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            width: 100%;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popup .content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 700px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        #popup .content h3 {
            margin-bottom: 20px;
            color: var(--dark);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            overflow: hidden;
            direction: rtl;
        }

        table th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: center;
        }

        table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        table tr:hover {
            background-color: #e9ecef;
        }

        /* لودینگ */
        .loading {
            display: none;
            margin: 15px auto;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* media query برای موبایل */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #dashboard {
                width: 100%;
                height: auto;
                padding: 20px 15px;
                flex-direction: row;
                justify-content: space-around;
            }

            #dashboard h2 {
                display: none;
            }

            #dashboard .avatar img {
                width: 60px;
                height: 60px;
                margin-bottom: 0;
                margin-right: 15px;
            }

            #dashboard .user-info {
                text-align: right;
            }

            #dashboard .username,
            #dashboard .phone {
                font-size: 14px;
                margin: 3px 0;
            }

            #main {
                width: 100%;
                padding: 20px 15px;
            }

            .btn {
                min-width: 120px;
                font-size: 14px;
                padding: 10px 15px;
                margin: 5px;
            }

            .question {
                padding: 12px;
            }

            input[type="number"] {
                width: 60px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- داشبورد -->
    <div id="dashboard">
        <h2>کاربر</h2>
        <div class="avatar">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Avatar">
        </div>
        <div class="user-info">
            <p class="username">نام کاربر</p>
            <p class="phone">شماره موبایل</p>
        </div>
    </div>

    <!-- محتوای اصلی -->
    <div id="main">
        <h2>انتخاب کارخانه</h2>
        <div id="factory-container"></div>
        <div id="area-container"></div>
        <div id="questions-container"></div>
    </div>

    <!-- popup -->
    <div id="popup">
        <div class="content">
            <h3>پیش‌نمایش ارزیابی</h3>
            <div id="summary"></div>

            <div class="loading" id="submitLoading">
                <div class="loading-spinner"></div>
                <p>در حال ثبت اطلاعات...</p>
            </div>

            <button class="btn" id="submitBtn" onclick="finalSubmit()">ثبت نهایی ارزیابی</button>
            <button class="btn btn-danger" onclick="closePopup()">انصراف</button>
        </div>
    </div>

    <script>
        //خواندن و نمایش نام در داشبورد
        document.addEventListener("DOMContentLoaded", () => {
            const name = localStorage.getItem("name") || "نام";
            const family = localStorage.getItem("family") || "نام‌خانوادگی";
            const phone = localStorage.getItem("phone") || "شماره موبایل";

            document.querySelector("#dashboard .username").textContent = name + " " + family;
            document.querySelector("#dashboard .phone").textContent = phone;
        });

        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLQOZ1BULWMd-hYLNbp27FLhXSqic2zBD9Vw7w29BzzoTrwJliUAoRmVVKBWTdQq846up09UdiYLyc/pub?output=csv";
        let data = [];
        let selectedFactory = "";
        let selectedArea = "";

        async function loadData() {
            const res = await fetch(sheetUrl);
            const text = await res.text();
            const delimiter = text.includes(";") ? ";" : ",";
            const rows = text.split("\n").slice(1);
            data = rows.map(r => r.split(delimiter).map(cell => cell.trim()));
            renderFactories();
        }

        function renderFactories() {
            const container = document.getElementById("factory-container");
            container.innerHTML = "";
            container.style.display = "flex";
            const factories = [...new Set(data.map(r => r[0]).filter(f => f))];
            factories.forEach(factory => {
                const btn = document.createElement("button");
                btn.className = "btn";
                btn.textContent = factory;
                btn.onclick = () => {
                    selectedFactory = factory;
                    highlightSelection(container, btn);
                    renderAreas(factory);
                };
                container.appendChild(btn);
            });
        }

        function renderAreas(factory) {
            const container = document.getElementById("area-container");
            const qContainer = document.getElementById("questions-container");
            qContainer.innerHTML = "";
            container.innerHTML = ""; // حذف متن "ناحیه‌های کارخانه"
            container.style.display = "flex";

            const areas = [...new Set(data.filter(r => r[0] === factory).map(r => r[1]).filter(a => a))];
            areas.forEach(area => {
                const btn = document.createElement("button");
                btn.className = "btn";
                btn.textContent = area;
                btn.onclick = () => {
                    selectedArea = area;
                    highlightSelection(container, btn);
                    renderQuestions(factory, area);
                };
                container.appendChild(btn);
            });
        }

        function renderQuestions(factory, area) {
            const container = document.getElementById("questions-container");
            container.innerHTML = `<h3>سوالات ${area} - ${factory}</h3>`;
            const questions = data.filter(r => r[0] === factory && r[1] === area);
            questions.forEach((row, index) => {
                const qDiv = document.createElement("div");
                qDiv.className = "question";
                qDiv.innerHTML = `
          <p>${row[4]} (وزن: ${row[5]})</p>
          <input type="number" min="0" max="5" data-weight="${row[5]}" data-question="${row[4]}"
                 oninput="nextFocus(this, ${index})">
        `;
                container.appendChild(qDiv);
            });

            container.innerHTML += `
        <div id="result">جمع امتیاز واحد: 0</div>
        <button class="btn" onclick="showPopup()">ثبت ارزیابی</button>
      `;
        }

        function nextFocus(input, index) {
            if (input.value !== "" && (input.value < 0 || input.value > 5)) {
                alert("عدد باید بین ۰ تا ۵ باشد");
                input.value = "";
                return;
            }
            updateResult();

            const inputs = document.querySelectorAll("#questions-container input");
            if (input.value !== "" && index + 1 < inputs.length) {
                inputs[index + 1].focus();
            }
        }

        function updateResult() {
            const inputs = document.querySelectorAll("#questions-container input");
            let total = 0;
            inputs.forEach(inp => {
                const val = parseFloat(inp.value) || 0;
                const w = parseFloat(inp.dataset.weight) || 1;
                total += (val * w) / 5;
            });
            document.getElementById("result").textContent = "جمع امتیاز: " + total.toFixed(2);
        }

        function showPopup() {
            const inputs = document.querySelectorAll("#questions-container input");
            let html = "<table><tr><th>سوال</th><th>امتیاز</th></tr>";
            inputs.forEach(inp => {
                html += `<tr><td>${inp.dataset.question}</td><td>${inp.value || "-"}</td></tr>`;
            });
            html += "</table>";
            html += `<p><strong>${document.getElementById("result").textContent}</strong></p>`;
            document.getElementById("summary").innerHTML = html;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        async function finalSubmit() {
            // نمایش لودینگ و مخفی کردن دکمه
            document.getElementById("submitLoading").style.display = "block";
            document.getElementById("submitBtn").style.display = "none";

            const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzZGpMOFdj476L_gJI16cqmOsFEw_Io-_cbiqIlKyifCNwBCvfB0B8iD35qnXOS_1XC/exec"; // جایگزین کن
            const name = localStorage.getItem("name") || "نام";
            const family = localStorage.getItem("family") || "نام‌خانوادگی";
            const user = name + " " + family;

            const inputs = document.querySelectorAll("#questions-container input");
            const rows = [];

            inputs.forEach(inp => {
                rows.push({
                    user: user,
                    factory: selectedFactory,
                    area: selectedArea,
                    question: inp.dataset.question,
                    score: inp.value || "0",
                    weight: inp.dataset.weight || "1"
                });
            });

            // بسته‌بندی به صورت application/x-www-form-urlencoded (بدون preflight)
            const params = new URLSearchParams();
            params.append('rows', JSON.stringify(rows));
            // اختیاری: params.append('key','MY_SECRET'); // اگر می‌خواهی یک کلید امنیتی هم بفرستی

            try {
                const res = await fetch(WEBAPP_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded" // بسیار مهم — باعث جلوگیری از preflight می‌شود
                    },
                    body: params.toString(),
                    mode: "cors" // خوب است صریح بنویسیم
                });

                const text = await res.text();
                // سرور ما JSON جواب می‌دهد؛ تلاش برای پارس کردن
                try {
                    const data = JSON.parse(text);
                    if (data.result === "success") {
                        alert("امتیازها با موفقیت ذخیره شدند ✅");
                        closePopup();
                    } else {
                        alert("خطا در ذخیره‌سازی: " + (data.message || text));
                    }
                } catch (e) {
                    // اگر سرور فقط "OK" برگرداند
                    if (text.trim().toUpperCase() === "OK") {
                        alert("امتیازها با موفقیت ذخیره شدند ✅");
                        closePopup();
                    } else {
                        alert("پاسخ نامشخص از سرور: " + text);
                    }
                }
            } catch (err) {
                alert("خطا در ارسال به سرور: " + err);
            } finally {
                // در هر صورت مخفی کردن لودینگ و نمایش دکمه
                document.getElementById("submitLoading").style.display = "none";
                document.getElementById("submitBtn").style.display = "block";
            }
        }

        loadData();

        function highlightSelection(container, activeBtn) {
            const buttons = container.querySelectorAll(".btn");
            buttons.forEach(btn => {
                if (btn === activeBtn) {
                    btn.classList.add("active");
                    btn.classList.remove("disabled");
                } else {
                    btn.classList.remove("active");
                    btn.classList.add("disabled");
                }
            });
        }
    </script>
</body>

</html>
