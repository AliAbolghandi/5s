<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Yekan/Yekan.css">
    <title>ارزیابی 5S مجتمع فولاد روهینا جنوب</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --success2: #d60629;
            --danger: #ef476f;
            --warning: #ffd166;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Yekan', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        /* داشبورد - چینش ردیفی در تمام سایزها */
        #dashboard {
            width: 100%;
            height: 20vh;
            border-radius: 0 0 10px 10px;
            background: var(--primary);
            color: white;
            padding: 20px 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            flex-wrap: nowrap;
            text-align: center;
            /* جلوگیری از شکستن خط */
        }

        /* دکمه خروج */
        #logoutBtn.btn-logout {
            font-family: 'Yekan', sans-serif;
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            white-space: nowrap;
            /* جلوگیری از شکستن متن */
        }

        #logoutBtn.btn-logout:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        #dashboard h2 {
            margin: 0;
            font-size: 22px;
            position: relative;
            padding-bottom: 0;
            text-align: center;
            flex-grow: 1;
        }

        #dashboard h2::after {
            display: none;
            /* حذف خط زیر عنوان در حالت ردیفی */
        }

        #dashboard .avatar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }

        #dashboard .avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #dashboard .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 15px;
        }

        #dashboard .username {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }

        #dashboard .phone {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* محتوای اصلی */
        #main {
            flex: 1;
            padding: 20px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #main h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
            width: 100%;
        }

        #main h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        /* دکمه‌ها */
        .btn {
            font-family: 'Yekan', sans-serif;
            margin: 8px;
            padding: 12px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
            text-align: center;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn.active {
            background: var(--success);
        }

        .btn.disabled {
            background: var(--gray);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        #factory-container,
        #area-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .divider {
            width: 80%;
            margin: 20px auto;
            border: 0;
            height: 3px;
            border-radius: var(--border-radius);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            width: 100%;
            text-align: right;
            direction: rtl;
            transition: var(--transition);
        }

        .question p {
            margin: 0 0 10px 0;
            font-weight: 500;
            color: var(--dark);
            direction: rtl;
            unicode-bidi: plaintext;
        }

        .question:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        input[type="number"] {
            width: 70px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #717579;
            border-radius: var(--border-radius);
            transition: var(--transition);
            direction: ltr;
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }

        #result {
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        #questions-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #questions-container>h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            width: 100%;
        }



        /* لودینگ */
        .loading {
            display: none;
            margin: 15px auto;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .score-options {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .score-btn {
            padding: 6px 12px;
            border: 1px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .score-btn:hover {
            background: var(--primary-dark);
            color: white;
        }

        .score-btn.selected {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }


        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* رسپانسیو برای تبلت */
        @media (max-width: 1024px) {
            #dashboard {
                padding: 15px 25px;
            }

            #dashboard .avatar img {
                width: 70px;
                height: 70px;
            }

            #dashboard h2 {
                font-size: 20px;
            }

            .btn {
                min-width: 110px;
                padding: 10px 14px;
            }

            #main {
                padding: 15px;
            }
        }

        /* رسپانسیو برای موبایل */
        @media (max-width: 768px) {
            #dashboard {
                padding: 12px 20px;
                min-height: 15vh;
            }

            #dashboard .avatar img {
                width: 60px;
                height: 60px;
            }

            #dashboard h2 {
                font-size: 18px;
            }

            #dashboard .username {
                font-size: 16px;
            }

            #dashboard .phone {
                font-size: 12px;
            }

            #logoutBtn.btn-logout {
                padding: 6px 12px;
                font-size: 10px;
                margin-left: 15px;
            }

            #main {
                padding: 10px;
            }

            #main h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .btn {
                min-width: 100px;
                padding: 8px 12px;
                font-size: 13px;
                margin: 5px;
            }

            .question {
                padding: 12px;
                margin: 10px 0;
            }

            input[type="number"] {
                width: 60px;
                padding: 8px;
                font-size: 14px;
            }

            #result {
                font-size: 16px;
                padding: 12px;
                margin-top: 15px;
            }


        }

        /* رسپانسیو برای موبایل‌های کوچک */
        @media (max-width: 480px) {
            #dashboard {
                padding: 10px 15px;
            }

            #dashboard h2 {
                font-size: 16px;
            }

            #dashboard .avatar img {
                width: 50px;
                height: 50px;
            }

            #dashboard .username {
                font-size: 14px;
            }

            #dashboard .phone {
                font-size: 11px;
            }

            #logoutBtn.btn-logout {
                padding: 5px 10px;
                font-size: 10px;
                margin-left: 10px;
            }

            .btn {
                min-width: 90px;
                padding: 6px 10px;
                font-size: 12px;
                margin: 3px;
            }

            #factory-container,
            #area-container {
                margin-bottom: 10px;
            }

            .question p {
                font-size: 14px;
            }

            input[type="number"] {
                width: 50px;
                padding: 6px;
                font-size: 13px;
            }


            .divider {
                width: 90%;
                margin: 15px auto;
            }

            /* بهبود نمایش جدول در موبایل‌های کوچک */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        /* برای نمایش بسیار کوچک (اضطراری) */
        @media (max-width: 360px) {
            #dashboard {
                padding: 8px 10px;
            }

            #dashboard h2 {
                font-size: 14px;
            }

            #dashboard .avatar img {
                width: 45px;
                height: 45px;
            }

            #dashboard .username {
                font-size: 13px;
            }

            #dashboard .phone {
                font-size: 10px;
            }

            #logoutBtn.btn-logout {
                padding: 4px 8px;
                font-size: 10px;
                margin-left: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- داشبورد -->
    <div id="dashboard">
        <!--      <h2>کاربر</h2>  -->
        <div class="avatar">
            <img src="/img/icon-150-150.png" alt="User Avatar">
        </div>
        <div class="user-info">
            <p class="username">نام کاربر</p>
            <p class="phone">شماره موبایل</p>
        </div>
        <!-- ✅ دکمه خروج -->
        <button id="logoutBtn" class="btn-logout" onclick="window.location.href='index.html'">
            🔴 خروج
        </button>
    </div>

    <!-- محتوای اصلی -->
    <div id="main">
        <h2>انتخاب واحد اصلی</h2>
        <div id="factory-container">
            <div class="loading" id="factoryLoading">
                <div class="loading-spinner"></div>
                <p>...در حال بارگذاری واحد های اصلی</p>
            </div>
        </div>
        <hr class="divider" id="factoryDivider" style="display:none;"> <!-- ⬅️ خط جداکننده -->
        <div id="area-container"></div>
        <div id="questions-container"></div>
    </div>



    <script>
        //خواندن و نمایش نام در داشبورد
        document.addEventListener("DOMContentLoaded", () => {
            const name = localStorage.getItem("name") || "نام";
            const family = localStorage.getItem("family") || "نام‌خانوادگی";
            const phone = localStorage.getItem("phone") || "شماره موبایل";

            document.querySelector("#dashboard .username").textContent = name + " " + family + " " + "عزیز خوش آمدید ";
            document.querySelector("#dashboard .phone").textContent = "از این که در بالا بردن کیفیت عملکرد مجتمع فولاد روهینا مشارکت می کنید بی نهایت سپاسگذاریم";
        });

        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLQOZ1BULWMd-hYLNbp27FLhXSqic2zBD9Vw7w29BzzoTrwJliUAoRmVVKBWTdQq846up09UdiYLyc/pub?output=csv";
        let data = [];
        let selectedFactory = "";
        let selectedArea = "";

        async function loadData() {
            document.getElementById("factoryLoading").style.display = "block"; // ⬅️ نمایش لودینگ
            const res = await fetch(sheetUrl);
            const text = await res.text();
            const delimiter = text.includes(";") ? ";" : ",";
            const rows = text.split("\n").slice(1);
            data = rows.map(r => r.split(delimiter).map(cell => cell.trim()));
            renderFactories();
        }

        function renderFactories() {
            const container = document.getElementById("factory-container");
            document.getElementById("factoryLoading").style.display = "none"; // ⬅️ مخفی کردن لودینگ
            container.innerHTML = ""; // پاک کردن محتوا بعد از لودینگ
            container.style.display = "flex";
            const factories = [...new Set(data.map(r => r[0]).filter(f => f))];
            factories.forEach(factory => {
                const btn = document.createElement("button");
                btn.className = "btn";
                btn.textContent = factory;
                btn.onclick = () => {
                    selectedFactory = factory;
                    highlightSelection(container, btn);
                    renderAreas(factory);
                };
                container.appendChild(btn);
            });
        }


        function renderAreas(factory) {
            document.getElementById("factoryDivider").style.display = "block"; // ⬅️ نمایش خط جداکننده

            const container = document.getElementById("area-container");
            const qContainer = document.getElementById("questions-container");

            qContainer.innerHTML = "";
            container.innerHTML = "";
            container.style.display = "flex";

            const areas = [...new Set(data.filter(r => r[0] === factory).map(r => r[1]).filter(a => a))];
            areas.forEach(area => {
                const btn = document.createElement("button");
                btn.className = "btn";
                btn.textContent = area;
                btn.onclick = () => {
                    selectedArea = area;
                    highlightSelection(container, btn);
                    renderQuestions(factory, area);
                };
                container.appendChild(btn);
            });
        }


        function renderQuestions(factory, area) {
            const container = document.getElementById("questions-container");
            container.innerHTML = `<h3>سوالات ${area} - ${factory}</h3>`;
            const questions = data.filter(r => r[0] === factory && r[1] === area);
            questions.forEach((row, index) => {
                const qDiv = document.createElement("div");
                qDiv.className = "question";
                qDiv.innerHTML = `
  <p>${row[4]} (وزن: ${row[5]})</p>
  <div class="score-options" 
       data-qno="${row[2]}"
       data-category="${row[3]}"
       data-question="${row[4]}"
       data-weight="${row[5]}"
       data-score="">
       ${[0, 1, 2, 3, 4, 5].map(num =>
                    `<button type="button" class="score-btn" onclick="selectScore(this, ${num})">${num}</button>`
                ).join("")}
  </div>
`;

                container.appendChild(qDiv);
            });

            container.innerHTML += `
         <div id="result">جمع امتیاز واحد: 0</div>
            <button class="btn" id="submitBtn" onclick="confirmSubmit()">ثبت ارزیابی</button>
         <div class="loading" id="submitLoading" style="display:none;">
                <div class="loading-spinner"></div>
                    <p>در حال ثبت اطلاعات...</p>
                </div>
                 <div id="successMessage" style="display:none; background: var(--success2); color:white; padding:12px; margin-top:15px; border-radius:var(--border-radius); box-shadow:var(--box-shadow); text-align:center;">
                     ✅ اطلاعات با موفقیت ذخیره شدند
                 </div>
        `;

        }

        function nextFocus(input, index) {
            if (input.value !== "" && (input.value < 0 || input.value > 5)) {
                alert("عدد باید بین ۰ تا ۵ باشد");
                input.value = "";
                return;
            }
            updateResult();

            const inputs = document.querySelectorAll("#questions-container input");
            if (input.value !== "" && index + 1 < inputs.length) {
                inputs[index + 1].focus();
            }
        }

        function updateResult() {
            const qDivs = document.querySelectorAll(".score-options");
            let total = 0;
            qDivs.forEach(div => {
                const val = parseFloat(div.dataset.score) || 0;
                const w = parseFloat(div.dataset.weight) || 1;
                total += (val * w) / 5;
            });
            document.getElementById("result").textContent = "جمع امتیاز: %" + total.toFixed(2);
        }



        async function finalSubmit() {
            // نمایش لودینگ و مخفی کردن دکمه
            document.getElementById("submitLoading").style.display = "block";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("successMessage").style.display = "none"; // اطمینان از مخفی بودن پیام موفقیت

            const WEBAPP_URL = "https://script.google.com/macros/s/AKfycby5MYAgJ3izvKxOhQoGTohOHtnWj411d5YyH5WcEVUZaaEMEfedRT2__xLeP24YaINE/exec";
            const name = localStorage.getItem("name") || "نام";
            const family = localStorage.getItem("family") || "نام‌خانوادگی";
            const user = name + " " + family;

            const qDivs = document.querySelectorAll(".score-options");
            qDivs.forEach(div => {
                rows.push({
                    user: user,
                    factory: selectedFactory,
                    area: selectedArea,
                    qno: div.dataset.qno || "",
                    category: div.dataset.category || "",
                    question: div.dataset.question || "",
                    weight: div.dataset.weight || "1",
                    score: div.dataset.score || "0"
                });
            });


            // بسته‌بندی به صورت application/x-www-form-urlencoded
            const params = new URLSearchParams();
            params.append('rows', JSON.stringify(rows));

            try {
                const res = await fetch(WEBAPP_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: params.toString(),
                    mode: "cors"
                });

                const text = await res.text();
                try {
                    const data = JSON.parse(text);
                    if (data.result === "success") {
                        document.getElementById("submitLoading").style.display = "none";
                        document.getElementById("successMessage").style.display = "block";
                        // ریست فرم یا غیرفعال کردن دکمه برای جلوگیری از ثبت مجدد
                        document.getElementById("questions-container").innerHTML = `
                    <h3>سوالات ${selectedArea} - ${selectedFactory}</h3>
                    <div id="successMessage" style="background: var(--success2); color:white; padding:12px; margin-top:15px; border-radius:var(--border-radius); box-shadow:var(--box-shadow); text-align:center;">
                        ✅ اطلاعات با موفقیت ذخیره شدند
                    </div>
                    
                `;
                    } else {
                        throw new Error(data.message || "خطا در ذخیره‌سازی اطلاعات");
                    }
                } catch (e) {
                    if (text.trim().toUpperCase() === "OK") {
                        document.getElementById("submitLoading").style.display = "none";
                        document.getElementById("successMessage").style.display = "block";
                        document.getElementById("questions-container").innerHTML = `
                    <h3>سوالات ${selectedArea} - ${selectedFactory}</h3>
                    <div id="successMessage" style="background: var(--success2); color:white; padding:12px; margin-top:15px; border-radius:var(--border-radius); box-shadow:var(--box-shadow); text-align:center;">
                        ✅ اطلاعات با موفقیت ذخیره شدند
                    </div>
                    <button class="btn" onclick="resetForm()">بازگشت به انتخاب واحد</button>
                `;
                    } else {
                        throw new Error("پاسخ نامشخص از سرور: " + text);
                    }
                }
            } catch (err) {
                alert("خطا در ارسال به سرور: " + err.message);
                document.getElementById("submitLoading").style.display = "none";
                document.getElementById("submitBtn").style.display = "block"; // نمایش دوباره دکمه در صورت خطا
            }
        }

        loadData();

        function highlightSelection(container, activeBtn) {
            const buttons = container.querySelectorAll(".btn");
            buttons.forEach(btn => {
                if (btn === activeBtn) {
                    btn.classList.add("active");
                    btn.classList.remove("disabled");
                } else {
                    btn.classList.remove("active");
                    btn.classList.add("disabled");
                }
            });
        }


        function confirmSubmit() {
            const isConfirmed = confirm("آیا از ثبت امتیازات اطمینان دارید؟");
            if (isConfirmed) {
                finalSubmit();
            }
        }


        function resetForm() {
            // ریست فرم و بازگشت به انتخاب واحد
            document.getElementById("questions-container").innerHTML = "";
            document.getElementById("area-container").innerHTML = "";
            document.getElementById("factoryDivider").style.display = "none";
            renderFactories();
        }

        // 6 گزینه امتیاز دهی
        function selectScore(btn, score) {
            const parent = btn.parentElement; // div.score-options
            parent.dataset.score = score; // ذخیره انتخاب

            // ریست دکمه‌ها
            parent.querySelectorAll(".score-btn").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");

            updateResult();

            // پیدا کردن سوال بعدی
            const allQuestions = Array.from(document.querySelectorAll(".score-options"));
            const currentIndex = allQuestions.indexOf(parent);

            if (currentIndex !== -1 && currentIndex + 1 < allQuestions.length) {
                // فوکوس روی اولین دکمه سوال بعدی
                const nextQuestion = allQuestions[currentIndex + 1];
                const firstBtn = nextQuestion.querySelector(".score-btn");
                if (firstBtn) {
                    firstBtn.focus();
                }
            }
        }





    </script>
