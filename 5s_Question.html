<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Yekan/Yekan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ارزیابی کارخانه</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Yekan', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        #dashboard {
            background: var(--primary);
            color: white;
            padding: 20px 0;
            box-shadow: var(--box-shadow);
        }

        #logoutBtn.btn-logout {
            background: var(--danger);
            color: white;
            border: none;
            padding: 5px 15px;
            font-size: 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        #logoutBtn.btn-logout:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        #dashboard .avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #dashboard .username {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        #dashboard .phone {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        #main h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        #main h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .btn-custom {
            font-family: 'Yekan', sans-serif;
            margin: 8px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            min-width: 140px;
            text-align: center;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-custom.active {
            background: var(--success);
        }

        .btn-custom.disabled {
            background: var(--gray);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-danger-custom {
            background: var(--danger);
        }

        .btn-danger-custom:hover {
            background: #d32f2f;
        }

        .divider {
            width: 80%;
            margin: 20px auto;
            border: 0;
            height: 3px;
            border-radius: var(--border-radius);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: right;
            transition: var(--transition);
        }

        .question p {
            margin: 0 0 10px 0;
            font-weight: 500;
            color: var(--dark);
            unicode-bidi: plaintext;
        }

        .question:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        input[type="number"] {
            width: 70px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #717579;
            border-radius: var(--border-radius);
            transition: var(--transition);
            direction: ltr;
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }

        #result {
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popup .content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 700px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        #popup .content h3 {
            margin-bottom: 20px;
            color: var(--dark);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        table th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: center;
        }

        table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        table tr:hover {
            background-color: #e9ecef;
        }

        .loading {
            display: none;
            margin: 15px auto;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            #dashboard h2 {
                display: none;
            }

            #dashboard .avatar img {
                width: 60px;
                height: 60px;
                margin-bottom: 0;
            }

            #dashboard .username,
            #dashboard .phone {
                font-size: 14px;
                margin: 3px 0;
            }

            .btn-custom {
                min-width: 120px;
                font-size: 14px;
                padding: 10px 15px;
                margin: 5px;
            }

            .question {
                padding: 12px;
            }

            input[type="number"] {
                width: 60px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- داشبورد -->
    <div id="dashboard" class="container-fluid">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 col-12 order-md-1 order-2 text-md-end text-center">
                    <div class="avatar d-inline-block">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Avatar" class="img-fluid">
                    </div>
                    <div class="user-info d-inline-block text-md-end text-center me-md-3">
                        <p class="username mb-1">نام کاربر</p>
                        <p class="phone mb-0">شماره موبایل</p>
                    </div>
                </div>
                <div class="col-md-4 col-12 order-md-2 order-1 text-center mb-md-0 mb-3">
                    <h2 class="d-none d-md-block">کاربر</h2>
                </div>
                <div class="col-md-4 col-12 order-md-3 order-3 text-md-start text-center">
                    <button id="logoutBtn" class="btn-logout" onclick="window.location.href='index.html'">
                        🔴 خروج
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- محتوای اصلی -->
    <div id="main" class="container py-4">
        <h2>انتخاب کارخانه</h2>
        <div id="factory-container" class="row justify-content-center">
            <div class="loading" id="factoryLoading">
                <div class="loading-spinner"></div>
                <p>در حال بارگذاری کارخانه‌ها...</p>
            </div>
        </div>
        <hr class="divider" id="factoryDivider" style="display:none;">
        <div id="area-container" class="row justify-content-center"></div>
        <div id="questions-container" class="row justify-content-center"></div>
    </div>

    <!-- popup -->
    <div id="popup">
        <div class="content">
            <h3>پیش‌نمایش ارزیابی</h3>
            <div id="summary"></div>

            <div class="loading" id="submitLoading">
                <div class="loading-spinner"></div>
                <p>در حال ثبت اطلاعات...</p>
            </div>

            <button class="btn-custom" id="submitBtn" onclick="finalSubmit()">ثبت نهایی ارزیابی</button>
            <button class="btn-custom btn-danger-custom" onclick="closePopup()">انصراف</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //خواندن و نمایش نام در داشبورد
        document.addEventListener("DOMContentLoaded", () => {
            const name = localStorage.getItem("name") || "نام";
            const family = localStorage.getItem("family") || "نام‌خانوادگی";
            const phone = localStorage.getItem("phone") || "شماره موبایل";

            document.querySelector("#dashboard .username").textContent = name + " " + family;
            document.querySelector("#dashboard .phone").textContent = phone;
        });

        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLQOZ1BULWMd-hYLNbp27FLhXSqic2zBD9Vw7w29BzzoTrwJliUAoRmVVKBWTdQq846up09UdiYLyc/pub?output=csv";
        let data = [];
        let selectedFactory = "";
        let selectedArea = "";

        async function loadData() {
            document.getElementById("factoryLoading").style.display = "block";
            const res = await fetch(sheetUrl);
            const text = await res.text();
            const delimiter = text.includes(";") ? ";" : ",";
            const rows = text.split("\n").slice(1);
            data = rows.map(r => r.split(delimiter).map(cell => cell.trim()));
            renderFactories();
        }

        function renderFactories() {
            const container = document.getElementById("factory-container");
            document.getElementById("factoryLoading").style.display = "none";
            container.innerHTML = "";
            container.style.display = "flex";
            const factories = [...new Set(data.map(r => r[0]).filter(f => f))];
            factories.forEach(factory => {
                const btn = document.createElement("button");
                btn.className = "btn-custom col-md-3 col-sm-5 col-10";
                btn.textContent = factory;
                btn.onclick = () => {
                    selectedFactory = factory;
                    highlightSelection(container, btn);
                    renderAreas(factory);
                };
                container.appendChild(btn);
            });
        }

        function renderAreas(factory) {
            document.getElementById("factoryDivider").style.display = "block";

            const container = document.getElementById("area-container");
            const qContainer = document.getElementById("questions-container");

            qContainer.innerHTML = "";
            container.innerHTML = "";
            container.style.display = "flex";

            const areas = [...new Set(data.filter(r => r[0] === factory).map(r => r[1]).filter(a => a))];
            areas.forEach(area => {
                const btn = document.createElement("button");
                btn.className = "btn-custom col-md-3 col-sm-5 col-10";
                btn.textContent = area;
                btn.onclick = () => {
                    selectedArea = area;
                    highlightSelection(container, btn);
                    renderQuestions(factory, area);
                };
                container.appendChild(btn);
            });
        }

        function renderQuestions(factory, area) {
            const container = document.getElementById("questions-container");
            container.innerHTML = `<div class="col-12"><h3>سوالات ${area} - ${factory}</h3></div>`;
            const questions = data.filter(r => r[0] === factory && r[1] === area);
            questions.forEach((row, index) => {
                const qDiv = document.createElement("div");
                qDiv.className = "question col-12";
                qDiv.innerHTML = `
          <p>${row[4]} (وزن: ${row[5]})</p>
          <input type="number" min="0" max="5"
       data-qno="${row[2]}"
       data-category="${row[3]}"
       data-question="${row[4]}"
       data-weight="${row[5]}"
       oninput="nextFocus(this, ${index})">
        `;
                container.appendChild(qDiv);
            });

            const resultDiv = document.createElement("div");
            resultDiv.className = "col-12";
            resultDiv.innerHTML = `
        <div id="result">جمع امتیاز واحد: 0</div>
        <button class="btn-custom" onclick="showPopup()">ثبت ارزیابی</button>
      `;
            container.appendChild(resultDiv);
        }

        function nextFocus(input, index) {
            if (input.value !== "" && (input.value < 0 || input.value > 5)) {
                alert("عدد باید بین ۰ تا ۵ باشد");
                input.value = "";
                return;
            }
            updateResult();

            const inputs = document.querySelectorAll("#questions-container input");
            if (input.value !== "" && index + 1 < inputs.length) {
                inputs[index + 1].focus();
            }
        }

        function updateResult() {
            const inputs = document.querySelectorAll("#questions-container input");
            let total = 0;
            inputs.forEach(inp => {
                const val = parseFloat(inp.value) || 0;
                const w = parseFloat(inp.dataset.weight) || 1;
                total += (val * w) / 5;
            });
            document.getElementById("result").textContent = "جمع امتیاز: " + "%" + total.toFixed(2);
        }

        function showPopup() {
            const inputs = document.querySelectorAll("#questions-container input");
            let html = "<table><tr><th>سوال</th><th>امتیاز</th></tr>";
            inputs.forEach(inp => {
                html += `<tr><td>${inp.dataset.question}</td><td>${inp.value || "-"}</td></tr>`;
            });
            html += "</table>";
            html += `<p><strong>${document.getElementById("result").textContent}</strong></p>`;
            document.getElementById("summary").innerHTML = html;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        async function finalSubmit() {
            document.getElementById("submitLoading").style.display = "block";
            document.getElementById("submitBtn").style.display = "none";

            const WEBAPP_URL = "https://script.google.com/macros/s/AKfycby5MYAgJ3izvKxOhQoGTohOHtnWj411d5YyH5WcEVUZaaEMEfedRT2__xLeP24YaINE/exec";
            const name = localStorage.getItem("name") || "نام";
            const family = localStorage.getItem("family") || "نام‌خانوادگی";
            const user = name + " " + family;

            const inputs = document.querySelectorAll("#questions-container input");
            const rows = [];

            inputs.forEach(inp => {
                rows.push({
                    user: user,
                    factory: selectedFactory,
                    area: selectedArea,
                    qno: inp.dataset.qno || "",
                    category: inp.dataset.category || "",
                    question: inp.dataset.question || "",
                    weight: inp.dataset.weight || "1",
                    score: inp.value || "0"
                });
            });

            const params = new URLSearchParams();
            params.append('rows', JSON.stringify(rows));

            try {
                const res = await fetch(WEBAPP_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: params.toString(),
                    mode: "cors"
                });

                const text = await res.text();
                try {
                    const data = JSON.parse(text);
                    if (data.result === "success") {
                        alert("امتیازها با موفقیت ذخیره شدند ✅");
                        closePopup();
                    } else {
                        alert("خطا در ذخیره‌سازی: " + (data.message || text));
                    }
                } catch (e) {
                    if (text.trim().toUpperCase() === "OK") {
                        alert("امتیازها با موفقیت ذخیره شدند ✅");
                        closePopup();
                    } else {
                        alert("پاسخ نامشخص از سرور: " + text);
                    }
                }
            } catch (err) {
                alert("خطا در ارسال به سرور: " + err);
            } finally {
                document.getElementById("submitLoading").style.display = "none";
                document.getElementById("submitBtn").style.display = "block";
            }
        }

        loadData();

        function highlightSelection(container, activeBtn) {
            const buttons = container.querySelectorAll(".btn-custom");
            buttons.forEach(btn => {
                if (btn === activeBtn) {
                    btn.classList.add("active");
                    btn.classList.remove("disabled");
                } else {
                    btn.classList.remove("active");
                    btn.classList.add("disabled");
                }
            });
        }
    </script>
</body>

</html>
