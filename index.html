<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود کاربران</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      margin: 0;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .form-box {
      width: 350px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #34495e;
      font-weight: 700;
    }

    input {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52,152,219,0.4);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2980b9, #3498db);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .error {
      color: #e74c3c;
      margin-top: 12px;
      font-size: 14px;
      animation: shake 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }

    /* انیمیشن پس‌زمینه */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
      border-radius: 50%;
      animation: move 10s infinite alternate ease-in-out;
    }

    @keyframes move {
      0% { top: -100px; right: -100px; }
      100% { top: 200px; right: 200px; }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ورود</h2>
    <input type="text" id="phone" placeholder="شماره موبایل">
    <input type="text" id="name" placeholder="نام">
    <input type="text" id="family" placeholder="نام خانوادگی">
    <button onclick="login()">ورود</button>
    <div id="error-msg" class="error"></div>
  </div>

  <script>
    const SCRIPT_URL = "🔗 اینجا لینک Google Apps Script خودت رو بذار"; 

    function login() {
      const phone = document.getElementById("phone").value.trim();
      const name = document.getElementById("name").value.trim();
      const family = document.getElementById("family").value.trim();
      const errorDiv = document.getElementById("error-msg");

      if (!phone || !name || !family) {
        errorDiv.textContent = "لطفاً همه فیلدها را پر کنید.";
        return;
      }

      fetch(SCRIPT_URL + "?action=getUsers")
        .then(res => res.json())
        .then(data => {
          console.log("📌 users:", data);

          const user = data.find(u =>
            u.phone === phone && u.name === name && u.family === family
          );

          if (user) {
            localStorage.setItem("user", JSON.stringify(user));
            window.location.href = "assessment.html";
          } else {
            errorDiv.textContent = "کاربری با این مشخصات یافت نشد.";
          }
        })
        .catch(err => {
          console.error("❌ خطا در بارگذاری داده‌ها:", err);
          errorDiv.textContent = "خطا در اتصال به سرور. لطفاً بعداً دوباره تلاش کنید.";
        });
    }
  </script>
</body>
</html>
