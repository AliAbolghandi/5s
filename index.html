<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی</title>
  <style>
    body {
      font-family: tahoma, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #loading {
      font-size: 16px;
      margin: 20px;
    }

    .question {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 5px;
    }

    label {
      flex: 1;
      text-align: right;
      padding-left: 10px;
    }

    input.score {
      width: 80px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
    }

    /* حالت موبایل */
    @media (max-width: 600px) {
      input.score {
        width: 45px;
        padding: 3px;
        font-size: 14px;
      }
      label {
        font-size: 14px;
      }
    }

    #submitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* استایل پاپ‌آپ */
    #popup {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #popupContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 5px;
      font-size: 14px;
    }

    #confirmBtn, #cancelBtn {
      margin: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>فرم ارزیابی</h2>

  <div id="loading">⏳ در حال بارگذاری سوالات...</div>
  <div id="questionsContainer" style="display:none;"></div>

  <button id="submitBtn" class="hidden">ثبت ارزیابی</button>

  <!-- پاپ‌آپ -->
  <div id="popup">
    <div id="popupContent">
      <h3>بازبینی ارزیابی</h3>
      <table>
        <thead>
          <tr><th>سوال</th><th>امتیاز</th></tr>
        </thead>
        <tbody id="reviewTable"></tbody>
      </table>
      <div>
        <button id="confirmBtn">تأیید و ذخیره</button>
        <button id="cancelBtn">انصراف</button>
      </div>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-XXXX/pub?output=csv"; // اینو با لینک CSV شیت خودت عوض کن

    function loadQuestions() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("questionsContainer").style.display = "none";

      fetch(SHEET_URL)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.split("\n").map(r => r.trim()).filter(r => r);
          let html = "";
          rows.forEach((q, i) => {
            if (!q) return;
            html += `
              <div class="question">
                <label>${i+1}. ${q.replace(/[^\u0600-\u06FF0-9؟\s]/g, "")}</label>
                <input type="number" class="score" data-q="${q}" />
              </div>
            `;
          });
          document.getElementById("questionsContainer").innerHTML = html;
          document.getElementById("loading").style.display = "none";
          document.getElementById("questionsContainer").style.display = "block";

          // حرکت اتومات به باکس بعدی
          const inputs = document.querySelectorAll(".score");
          inputs.forEach((inp, idx) => {
            inp.addEventListener("input", e => {
              if (e.target.value && idx < inputs.length-1) {
                inputs[idx+1].focus();
              }
            });
          });
        })
        .catch(err => {
          document.getElementById("loading").innerText = "❌ خطا در بارگذاری سوالات";
          console.error(err);
        });
    }

    // باز کردن پاپ‌آپ برای بررسی
    document.getElementById("submitBtn").addEventListener("click", () => {
      const rows = [];
      document.querySelectorAll(".question").forEach(q => {
        const question = q.querySelector("label").innerText;
        const score = q.querySelector("input").value;
        rows.push({question, score});
      });

      let html = "";
      rows.forEach(r => {
        html += `<tr><td>${r.question}</td><td>${r.score}</td></tr>`;
      });
      document.getElementById("reviewTable").innerHTML = html;
      document.getElementById("popup").style.display = "flex";
    });

    // بستن پاپ‌آپ
    document.getElementById("cancelBtn").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
    });

    // تایید و ذخیره
    document.getElementById("confirmBtn").addEventListener("click", () => {
      alert("✅ داده‌ها آماده ارسال به گوگل شیت هستند.");
      document.getElementById("popup").style.display = "none";
      // اینجا باید کد ارسال به Google Apps Script اضافه شه
    });

    loadQuestions();
  </script>
</body>
</html>
