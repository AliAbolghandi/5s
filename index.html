<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Yekan/Yekan.css">
    <style>
        * {
            font-family: 'Yekan', sans-serif !important;
            box-sizing: border-box;
        }

        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            text-align: center;
            direction: ltr;
            /* برای درست نوشتن شماره موبایل */
        }

        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>ورود به سیستم</h2>
        <!-- 👇 فقط شماره موبایل ایران مجاز -->
        <input type="tbxPhone_login" id="phone" placeholder="شماره موبایل" pattern="^09[0-9]{9}$" maxlength="11">
        <input type="tbxPass_login" id="pass" placeholder="رمز عبور">
        <button onclick="login()">ورود</button>
    </div>

    <script>
        function login() {
            let user = document.getElementById("phone").value.trim();
            let pass = document.getElementById("pass").value.trim();

            // اعتبارسنجی شماره موبایل ایران
            let regex = /^09[0-9]{9}$/;

            if (!regex.test(user)) {
                alert("⚠️ لطفا یک شماره موبایل معتبر وارد کنید (مثل 0916-000-0000)");
                return;
            }

            if (!pass) {
                alert("⚠️ لطفا رمز عبور را وارد کنید");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbwZHIFnF3GpfJPVmW59RtfBpX9ezRdwuwenmKCrnBhbHbTrtCTi7niywZIJCZ1jw6CI/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "tbxPhone_login=" + encodeURIComponent(user) +
                    "&tbxPass_login=" + encodeURIComponent(pass) +
                    "&action=login"
            })
                .then(res => res.json())
                .then(result => {
                    if (result.result === "success") {
                        localStorage.setItem("name", result.name);
                        localStorage.setItem("family", result.family);
                        localStorage.setItem("phone", result.phone);
                        window.location.href = "5s_Question.html";
                    } else {
                        alert("❌ " + result.message);
                        console.log("Loaded user from storage:", { name, family, phone });
                    }
                })
                .catch(err => {
                    alert("❌ خطا در اتصال به سرور");
                });
        }
    </script>
</body>

</html>
