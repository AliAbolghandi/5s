<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی</title>
  <style>
    body { font-family: sans-serif; direction: rtl; max-width: 700px; margin: auto; padding: 20px; }
    .question { display: flex; align-items: center; margin: 8px 0; background: #f9f9f9; padding: 8px; border-radius: 8px; }
    .question label { flex: 1; }
    .question input { width: 40px; text-align: center; font-size: 16px; }
    #total { font-weight: bold; font-size: 20px; margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>فرم ارزیابی</h2>
  <div id="questions">⏳ در حال بارگذاری سوالات...</div>
  <div id="total" class="hidden">جمع نمره‌ها: 0</div>

  <script>
    const googleSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQGnfFdjRNgOIbFaYbfLhgyi0Inoo9VeEWIVvqMpk40pa18yjvcOjJauu3SZTHVHhUIQMN0TGSWBHh0/pub?gid=0&single=true&output=csv";

    function cleanText(text) {
      // حذف کاراکترهای عجیب و غیر فارسی
      return text.replace(/[^\x00-\x7F\u0600-\u06FF\s.,؟]/g, '').trim();
    }

    function loadQuestions() {
      fetch(googleSheetCSV)
        .then(res => res.arrayBuffer())
        .then(buffer => {
          const decoder = new TextDecoder("utf-8"); 
          const data = decoder.decode(buffer);
          const rows = data.trim().split("\n").map(r => r.split(","));
          const container = document.getElementById("questions");
          container.innerHTML = "";

          // فقط سطر دوم به بعد (سوالات واقعی)
          rows.slice(1).forEach((row, idx) => {
            const questionText = cleanText(row[0]);
            if (!questionText) return;

            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `
              <label>${idx+1}. ${questionText}</label>
              <input type="text" maxlength="1" pattern="[0-9]" class="score" />
            `;
            container.appendChild(div);
          });

          document.querySelectorAll(".score").forEach(inp => {
            inp.addEventListener("input", () => {
              if (!/^[0-9]$/.test(inp.value)) inp.value = "";
              updateTotal();
            });
          });
        })
        .catch(err => {
          document.getElementById("questions").innerText = "❌ خطا در بارگذاری سوالات.";
          console.error("FETCH ERROR:", err);
        });
    }

    function updateTotal() {
      let sum = 0;
      let filledCount = 0;
      const scores = document.querySelectorAll(".score");
      scores.forEach(inp => {
        const v = parseInt(inp.value);
        if (!isNaN(v)) {
          sum += v;
          filledCount++;
        }
      });
      const totalDiv = document.getElementById("total");
      if (filledCount === scores.length && scores.length > 0) {
        totalDiv.innerText = "جمع نمره‌ها: " + sum;
        totalDiv.classList.remove("hidden");
      } else {
        totalDiv.classList.add("hidden");
      }
    }

    // بارگذاری اولیه
    loadQuestions();

    // آپدیت خودکار هر 30 ثانیه
    setInterval(loadQuestions, 30000);
  </script>
</body>
</html>
