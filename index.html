<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ارزیابی</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .question {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question label {
      flex: 1;
      text-align: right;
      margin-right: 10px;
      font-size: 14px;
    }
    .question input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #submitBtn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popupContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #f1f1f1;
    }
    #confirmBtn, #closeBtn {
      margin: 15px 5px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #confirmBtn { background: #28a745; color: #fff; }
    #closeBtn { background: #dc3545; color: #fff; }

    /* ریسپانسیو موبایل */
    @media (max-width: 600px) {
      .question { flex-direction: column; align-items: flex-start; }
      .question input { margin-top: 5px; width: 100%; }
      .question label { margin: 0; }
    }
  </style>
</head>
<body>

  <h2>فرم ارزیابی</h2>
  <div id="questions"></div>
  <button id="submitBtn">ثبت ارزیابی</button>

  <!-- پاپ آپ -->
  <div id="popup">
    <div id="popupContent">
      <h3>مرور پاسخ‌ها</h3>
      <table id="reviewTable">
        <thead>
          <tr><th>سوال</th><th>امتیاز</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="confirmBtn">تایید و ذخیره</button>
      <button id="closeBtn">بستن</button>
    </div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQGnfFdjRNgOIbFaYbfLhgyi0Inoo9VeEWIVvqMpk40pa18yjvcOjJauu3SZTHVHhUIQMN0TGSWBHh0/pub?gid=0&single=true&output=csv";

    async function loadQuestions() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.trim()).filter(r => r);
      
      const container = document.getElementById("questions");
      container.innerHTML = "";

      rows.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <label>${i+1}. ${q.replace(/[\u200C\u200F]/g, '')}</label>
          <input type="number" min="0" max="5" data-index="${i}">
        `;
        container.appendChild(div);
      });

      // پرش خودکار به بعدی
      const inputs = document.querySelectorAll(".question input");
      inputs.forEach((input, idx) => {
        input.addEventListener("input", () => {
          if (input.value && idx < inputs.length - 1) {
            inputs[idx + 1].focus();
          }
        });
      });
    }

    loadQuestions();

    // باز کردن پاپ آپ
    document.getElementById("submitBtn").addEventListener("click", () => {
      const rows = [];
      document.querySelectorAll(".question").forEach(q => {
        const question = q.querySelector("label").innerText;
        const score = q.querySelector("input").value || "-";
        rows.push({question, score});
      });

      let html = "";
      rows.forEach(r => {
        html += `<tr><td>${r.question}</td><td>${r.score}</td></tr>`;
      });
      document.querySelector("#reviewTable tbody").innerHTML = html;

      document.getElementById("popup").style.display = "flex";
    });

    // تایید و ارسال
    document.getElementById("confirmBtn").addEventListener("click", () => {
      alert("✅ داده‌ها آماده ارسال به گوگل شیت هستند (فعلا فقط نمایش تستی)");
      document.getElementById("popup").style.display = "none";
    });

    // بستن پاپ آپ
    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
    });
  </script>
</body>
</html>
