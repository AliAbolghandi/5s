<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود / ثبت‌نام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سیستم ارزیابی کارخانه - ورود</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      direction: rtl; 
      padding: 20px; 
      background-color: #f8f9fa; 
    /* استفاده از :root برای تعیین direction و writing-mode */
    :root {
      direction: rtl;
      writing-mode: horizontal-tb;
      text-orientation: mixed;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }
    
    .header {
      background: #4a6bdf;
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
    }
    .container { 
      max-width: 400px; 
      margin: 50px auto; 
      background: white; 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
    }
    .tab { 
      margin: 10px; 
      padding: 12px 25px; 
      cursor: pointer; 
      border-radius: 8px; 
      display: inline-block; 
    
    .tabs {
      display: flex;
      background: #f0f4ff;
      border-bottom: 2px solid #e0e8ff;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 18px;
      cursor: pointer;
      font-weight: 600;
      color: #6c757d;
      transition: all 0.3s ease;
    }
    .active { 
      background: #007bff; 
      color: white; 
      box-shadow: 0 3px 10px rgba(0,123,255,0.3);
    }
    .form { 
      display: none; 
      margin-top: 25px; 
    }
    .form input { 
      display: block; 
      margin: 15px 0; 
      padding: 12px; 
      width: 100%; 
      box-sizing: border-box; 
      border: 2px solid #ddd; 
      border-radius: 8px; 
    
    .tab.active {
      color: #4a6bdf;
      border-bottom: 3px solid #4a6bdf;
      background: white;
    }
    
    .form-container {
      padding: 30px;
    }
    
    .form {
      display: none;
    }
    
    .form.active {
      display: block;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e8ff;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    .form input:focus {
      border-color: #007bff;
    
    .input-group input:focus {
      border-color: #4a6bdf;
      outline: none;
    }
    .btn { 
      padding: 12px 25px; 
      background: #28a745; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%; 
      font-size: 16px; 
      font-weight: bold;
      transition: all 0.3s ease;
    
    .btn {
      width: 100%;
      padding: 16px;
      background: #4a6bdf;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .btn:hover { 
      background: #218838; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40,167,69,0.3);
    
    .btn:hover {
      background: #3a5bc9;
    }
    #loading { 
      display: none; 
      margin: 25px 0; 
      text-align: center; 
    
    .message {
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }
    #loading img { 
      width: 60px; 
      height: 60px;
    
    .error {
      background: #ffebee;
      color: #d32f2f;
      border: 1px solid #ffcdd2;
    }
    .error { 
      color: #dc3545; 
      margin-top: 15px; 
      text-align: center; 
      font-weight: 500;
      padding: 10px;
      background: #f8d7da;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
    }
    .success { 
      color: #155724; 
      margin-top: 15px; 
      text-align: center; 
      font-weight: 500;
      padding: 10px;
      background: #d4edda;
      border-radius: 5px;
      border: 1px solid #c3e6cb;
    }
    h2 { 
      text-align: center; 
      margin-bottom: 25px; 
      color: #2c3e50;
      font-size: 24px;
    }
    .tab-container {
    
    .success {
      background: #e8f5e9;
      color: #388e3c;
      border: 1px solid #c8e6c9;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-bottom: 10px;
      margin: 20px 0;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f0f4ff;
      border-top: 5px solid #4a6bdf;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: #6c757d;
      font-size: 14px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
    }
    
    @media (max-width: 480px) {
      .container {
        border-radius: 15px;
      }
      
      .header {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>سامانه ارزیابی کارخانه</h2>
    <div class="tab-container">
      <span class="tab active" onclick="showTab('register')">ثبت‌نام</span>
      <span class="tab" onclick="showTab('login')">ورود</span>
    <div class="header">
      <h1>سامانه ارزیابی کارخانه</h1>
      <p>برای دسترسی به سیستم، وارد حساب کاربری خود شوید</p>
    </div>

    <!-- ثبت نام -->
    <div id="register" class="form" style="display:block;">
      <input type="text" id="reg_name" placeholder="نام" required>
      <input type="text" id="reg_family" placeholder="نام خانوادگی" required>
      <input type="tel" id="reg_phone" placeholder="شماره همراه (09xxxxxxxxx)" required pattern="09[0-9]{9}">
      <input type="password" id="reg_pass" placeholder="رمز عبور (حداقل ۸ کاراکتر)" required minlength="8">
      <button class="btn" onclick="registerUser()">ثبت‌نام</button>
      <div id="reg_error" class="error"></div>
      <div id="reg_success" class="success"></div>
    
    <div class="tabs">
      <div class="tab active" onclick="showTab('register')">ثبت‌نام</div>
      <div class="tab" onclick="showTab('login')">ورود</div>
    </div>

    <!-- ورود -->
    <div id="login" class="form">
      <input type="tel" id="login_phone" placeholder="شماره همراه" required>
      <input type="password" id="login_pass" placeholder="رمز عبور" required>
      <button class="btn" onclick="loginUser()">ورود به سیستم</button>
      <div id="loading">
        <img src="data:image/svg+xml;base64,PHN2Zy xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' preserveAspectRatio='xMidYMid' width='60' height='60'><circle cx='50' cy='50' fill='none' stroke='%23007bff' stroke-width='10' r='35' stroke-dasharray='164.93361431346415 56.97787143782138' transform='rotate(120 50 50)'><animateTransform attributeName='transform' type='rotate' repeatCount='indefinite' dur='1s' values='0 50 50;360 50 50' keyTimes='0;1'/></circle></svg>" alt="در حال بارگذاری">
    
    <div class="form-container">
      <!-- فرم ثبت‌نام -->
      <div id="register-form" class="form active">
        <div class="input-group">
          <label for="reg_name">نام</label>
          <input type="text" id="reg_name" placeholder="نام خود را وارد کنید">
        </div>
        
        <div class="input-group">
          <label for="reg_family">نام خانوادگی</label>
          <input type="text" id="reg_family" placeholder="نام خانوادگی خود را وارد کنید">
        </div>
        
        <div class="input-group">
          <label for="reg_phone">شماره همراه</label>
          <input type="tel" id="reg_phone" placeholder="09xxxxxxxxx" pattern="09[0-9]{9}">
        </div>
        
        <div class="input-group">
          <label for="reg_pass">رمز عبور</label>
          <input type="password" id="reg_pass" placeholder="حداقل ۸ کاراکتر" minlength="8">
        </div>
        
        <button class="btn" onclick="registerUser()">ثبت‌نام</button>
        
        <div id="reg-message" class="message"></div>
      </div>
      <div id="login_error" class="error"></div>
      
      <!-- فرم ورود -->
      <div id="login-form" class="form">
        <div class="input-group">
          <label for="login_phone">شماره همراه</label>
          <input type="tel" id="login_phone" placeholder="شماره همراه خود را وارد کنید">
        </div>
        
        <div class="input-group">
          <label for="login_pass">رمز عبور</label>
          <input type="password" id="login_pass" placeholder="رمز عبور خود را وارد کنید">
        </div>
        
        <button class="btn" onclick="loginUser()">ورود به سیستم</button>
        
        <div class="loading" id="login-loading">
          <div class="spinner"></div>
          <p>در حال بررسی اطلاعات...</p>
        </div>
        
        <div id="login-message" class="message"></div>
      </div>
    </div>
    
    <div class="footer">
      <p>سیستم مدیریت و ارزیابی کارخانه‌ها | نسخه ۱.۰</p>
    </div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxnKDz2V3c6vgl7c7PGhkyA5-yGTRdZAMbbp354Fu-wgeZNKjwXh5wNJn6AjYO6S4pi/exec";

    // سوئیچ بین تب‌ها
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove("active"));
      document.querySelectorAll('.form').forEach(f => f.style.display = "none");
      document.getElementById(tab).style.display = "block";
      document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add("active");
    
    // نمایش تب مورد نظر
    function showTab(tabName) {
      // غیرفعال کردن همه تب‌ها
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // غیرفعال کردن همه فرم‌ها
      document.querySelectorAll('.form').forEach(form => {
        form.classList.remove('active');
      });

      // پاک کردن خطاها هنگام تعویض تب
      document.getElementById("reg_error").textContent = "";
      document.getElementById("reg_success").textContent = "";
      document.getElementById("login_error").textContent = "";
      // فعال کردن تب انتخاب شده
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
      
      // فعال کردن فرم مرتبط
      document.getElementById(`${tabName}-form`).classList.add('active');
      
      // پاک کردن پیام‌ها
      document.getElementById('reg-message').textContent = '';
      document.getElementById('reg-message').className = 'message';
      document.getElementById('login-message').textContent = '';
      document.getElementById('login-message').className = 'message';
    }

    // ثبت نام
    
    // ثبت نام کاربر
    async function registerUser() {
      const name = document.getElementById("reg_name").value.trim();
      const family = document.getElementById("reg_family").value.trim();
      const phone = document.getElementById("reg_phone").value.trim();
      const pass = document.getElementById("reg_pass").value.trim();
      const errorDiv = document.getElementById("reg_error");
      const successDiv = document.getElementById("reg_success");
      const messageDiv = document.getElementById("reg-message");

      errorDiv.textContent = "";
      successDiv.textContent = "";
      messageDiv.textContent = "";
      messageDiv.className = "message";

      if (!name || !family || !phone || !pass) {
        errorDiv.textContent = "لطفاً تمام فیلدها را پر کنید.";
        showError(messageDiv, "لطفاً تمام فیلدها را پر کنید.");
        return;
      }
      
      if (pass.length < 8) {
        errorDiv.textContent = "رمز عبور باید حداقل ۸ کاراکتر باشد.";
        showError(messageDiv, "رمز عبور باید حداقل ۸ کاراکتر باشد.");
        return;
      }
      
      if (!/^09\d{9}$/.test(phone)) {
        errorDiv.textContent = "شماره همراه باید با 09 شروع شده و 11 رقمی باشد.";
        showError(messageDiv, "شماره همراه باید با 09 شروع شده و 11 رقمی باشد.");
        return;
      }

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'register');
        formData.append('name', name);
        formData.append('family', family);
        formData.append('phone', phone);
        formData.append('pass', pass);

        const response = await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
          },
          body: `action=register&name=${encodeURIComponent(name)}&family=${encodeURIComponent(family)}&phone=${encodeURIComponent(phone)}&pass=${encodeURIComponent(pass)}`
          body: formData
        });

        const result = await response.json();

        if (result.status === "success") {
          successDiv.textContent = "ثبت‌نام با موفقیت انجام شد. حالا می‌توانید وارد شوید.";
          // پاک کردن فیلدها پس از ثبت‌نام موفق
          showSuccess(messageDiv, "ثبت‌نام با موفقیت انجام شد. حالا می‌توانید وارد شوید.");
          // پاک کردن فیلدها
          document.getElementById("reg_name").value = "";
          document.getElementById("reg_family").value = "";
          document.getElementById("reg_phone").value = "";
          document.getElementById("reg_pass").value = "";
          // نمایش تب ورود پس از 2 ثانیه
          setTimeout(() => showTab("login"), 2000);
        } else {
          errorDiv.textContent = result.message || "خطا در ثبت‌نام";
          showError(messageDiv, result.message || "خطا در ثبت‌نام");
        }
      } catch (e) {
        errorDiv.textContent = "خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.";
        showError(messageDiv, "خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.");
        console.error("Error:", e);
      }
    }

    // ورود
    
    // ورود کاربر
    async function loginUser() {
      const phone = document.getElementById("login_phone").value.trim();
      const pass = document.getElementById("login_pass").value.trim();
      const errorDiv = document.getElementById("login_error");
      const loader = document.getElementById("loading");
      const messageDiv = document.getElementById("login-message");
      const loader = document.getElementById("login-loading");

      errorDiv.textContent = "";
      messageDiv.textContent = "";
      messageDiv.className = "message";
      loader.style.display = "block";

      if (!phone || !pass) {
        errorDiv.textContent = "لطفا شماره همراه و رمز عبور را وارد کنید.";
        showError(messageDiv, "لطفا شماره همراه و رمز عبور را وارد کنید.");
        loader.style.display = "none";
        return;
      }

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'login');
        formData.append('phone', phone);
        formData.append('pass', pass);

        const response = await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
          },
          body: `action=login&phone=${encodeURIComponent(phone)}&pass=${encodeURIComponent(pass)}`
          body: formData
        });

        const result = await response.json();

        if (result.status === "success") {
          // ذخیره اطلاعات کاربر در localStorage
          localStorage.setItem('user', JSON.stringify(result.user));
          // هدایت به صفحه ارزیابی
          window.location.href = "assessment.html";
          showSuccess(messageDiv, "ورود موفقیت‌آمیز بود. در حال انتقال...");
          // شبیه‌سازی انتقال به صفحه ارزیابی
          setTimeout(() => {
            alert("ورود موفقیت‌آمیز بود. در یک سیستم واقعی به صفحه ارزیابی منتقل می‌شدید.");
          }, 1500);
        } else {
          errorDiv.textContent = result.message || "شماره همراه یا رمز عبور اشتباه است.";
          showError(messageDiv, result.message || "شماره همراه یا رمز عبور اشتباه است.");
        }
      } catch (e) {
        errorDiv.textContent = "خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.";
        showError(messageDiv, "خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.");
        console.error("Error:", e);
      } finally {
        loader.style.display = "none";
      }
    }

    // بارگذاری اولیه
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loading').style.display = 'none';
    });
    
    // نمایش خطا
    function showError(element, message) {
      element.textContent = message;
      element.classList.add("error");
    }
    
    // نمایش موفقیت
    function showSuccess(element, message) {
      element.textContent = message;
      element.classList.add("success");
    }
  </script>
</body>
</html>
