<style>
  :root {
    direction: rtl;
    writing-mode: horizontal-tb;
    text-orientation: mixed;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    overflow: hidden;
  }

  .header {
    background: #4a6bdf;
    color: white;
    padding: 30px;
    text-align: center;
  }

  .header h1 { font-size: 28px; margin-bottom: 10px; }
  .header p { opacity: 0.9; }

  .tabs {
    display: flex;
    background: #f0f4ff;
    border-bottom: 2px solid #e0e8ff;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 18px;
    cursor: pointer;
    font-weight: 600;
    color: #6c757d;
    transition: all 0.3s ease;
  }
  .tab.active {
    color: #4a6bdf;
    border-bottom: 3px solid #4a6bdf;
    background: white;
  }

  .form-container { padding: 30px; }
  .form { display: none; }
  .form.active { display: block; }

  .input-group { margin-bottom: 20px; }
  .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
  .input-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e8ff;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  .input-group input:focus { border-color: #4a6bdf; outline: none; }

  .btn {
    width: 100%;
    padding: 16px;
    background: #4a6bdf;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
  }
  .btn:hover { background: #3a5bc9; }

  .message {
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    text-align: center;
    font-weight: 500;
  }
  .error { background: #ffebee; color: #d32f2f; border: 1px solid #ffcdd2; }
  .success { background: #e8f5e9; color: #388e3c; border: 1px solid #c8e6c9; }

  .debug {
    background: #fff3e0;
    color: #f57c00;
    border: 1px solid #ffe0b2;
    font-family: monospace;
    font-size: 12px;
    text-align: left;
    direction: ltr;
    overflow: auto;
    max-height: 150px;
  }

  .loading { display: none; text-align: center; margin: 20px 0; }
  .spinner {
    width: 50px; height: 50px;
    border: 5px solid #f0f4ff;
    border-top: 5px solid #4a6bdf;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .footer {
    text-align: center;
    padding: 15px;
    font-size: 14px;
    color: #6c757d;
    border-top: 1px solid #e9ecef;
    background: #f8f9fa;
  }

  .debug-toggle { text-align: center; padding: 20px; margin: 15px 0; }
  .debug-toggle button {
    background: transparent;
    border: none;
    color: #6c757d;
    cursor: pointer;
    font-size: 14px;
    background: #f8f9fa;
    border-top: 1px solid #e9ecef;
    text-decoration: underline;
  }

  .debug-info {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 10px;
    border: 1px solid #e9ecef;
  }

  @media (max-width: 480px) {
    .container { border-radius: 15px; }
    .header { padding: 20px; }
    .header h1 { font-size: 24px; }
    .form-container { padding: 20px; }
  }
</style>
