<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>انتخاب کارخانه و ناحیه</title>
  <style>
    body { font-family: sans-serif; text-align: center; direction: rtl; padding: 20px; }
    .btn { margin: 5px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>انتخاب کارخانه</h2>
  <div id="factory-container"></div>
  <div id="area-container"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQGnfFdjRNgOIbFaYbfLhgyi0Inoo9VeEWIVvqMpk40pa18yjvcOjJauu3SZTHVHhUIQMN0TGSWBHh0/pub?gid=0&single=true&output=csv";

    let data = [];

    async function loadData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const delimiter = text.includes(";") ? ";" : ",";
        const rows = text.split("\n").slice(1);  // حذف هدر شیت
        data = rows.map(r => r.split(delimiter).map(cell => cell.trim()));
        renderFactories();
      } catch (err) {
        console.error("خطا در دریافت داده‌ها:", err);
        document.body.innerHTML = "<p>خطا در بارگذاری داده‌ها. لینک CSV درست است؟</p>";
      }
    }

    function renderFactories() {
      const container = document.getElementById("factory-container");
      container.innerHTML = "";
      const factories = [...new Set(data.map(r => r[0]).filter(f => f))]; // ستون A
      factories.forEach(factory => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = factory;
        btn.onclick = () => renderAreas(factory);
        container.appendChild(btn);
      });
    }

    function renderAreas(factory) {
      const container = document.getElementById("area-container");
      container.innerHTML = `<h3>ناحیه‌های کارخانه «${factory}»</h3>`;
      const areas = [...new Set(data.filter(r => r[0] === factory).map(r => r[1]).filter(a => a))]; // ستون B
      areas.forEach(area => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = area;
        btn.onclick = () => alert(`ناحیه «${area}» از کارخانه «${factory}» انتخاب شد.`);
        container.appendChild(btn);
      });
    }

    loadData();
  </script>
</body>
</html>
