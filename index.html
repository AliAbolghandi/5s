<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود کاربران</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');
    
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #6c5ce7;
      --text: #2d3436;
      --light: #f5f6fa;
      --error: #e84118;
      --success: #44bd32;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 420px;
      perspective: 1000px;
    }
    
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      transform-style: preserve-3d;
      animation: formEntrance 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px) rotateX(10deg);
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-header h2 {
      color: var(--text);
      font-size: 28px;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }
    
    .form-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 50%;
      transform: translateX(50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }
    
    .form-header p {
      color: #636e72;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 15px;
      color: #b2bec3;
      transition: all 0.3s;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      color: var(--text);
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .input-group input:focus + i {
      color: var(--primary);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
    }
    
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(52, 152, 219, 0.4);
    }
    
    .btn .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      display: none;
    }
    
    .error {
      color: var(--error);
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(232, 65, 24, 0.1);
      display: none;
      animation: shake 0.5s linear;
    }
    
    .success {
      color: var(--success);
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(68, 189, 50, 0.1);
      display: none;
    }
    
    .form-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #636e72;
    }
    
    .form-footer a {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .form-footer a:hover {
      text-decoration: underline;
    }
    
    @keyframes formEntrance {
      0% {
        opacity: 0;
        transform: translateY(30px) rotateX(10deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes shake {
      0%, 100% {transform: translateX(0);}
      15%, 45%, 75% {transform: translateX(-10px);}
      30%, 60%, 90% {transform: translateX(10px);}
    }
    
    @media (max-width: 480px) {
      .form-box {
        padding: 20px;
      }
      
      .form-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="form-header">
        <h2>ورود به حساب کاربری</h2>
        <p>لطفا اطلاعات خود را برای ورود وارد کنید</p>
      </div>
      
      <div class="input-group">
        <input type="text" id="phone" placeholder="شماره موبایل">
        <i class="fas fa-phone"></i>
      </div>
      
      <div class="input-group">
        <input type="text" id="name" placeholder="نام">
        <i class="fas fa-user"></i>
      </div>
      
      <div class="input-group">
        <input type="text" id="family" placeholder="نام خانوادگی">
        <i class="fas fa-users"></i>
      </div>
      
      <button id="login-btn" class="btn">
        <span>ورود به سیستم</span>
        <div class="spinner"></div>
      </button>
      
      <div id="error-msg" class="error"></div>
      <div id="success-msg" class="success"></div>
      
      <div class="form-footer">
        حساب کاربری ندارید؟ <a href="#">ثبت نام کنید</a>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "🔗 اینجا لینک Google Apps Script خودت رو بذار"; 

    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('login-btn');
      const phoneInput = document.getElementById('phone');
      const nameInput = document.getElementById('name');
      const familyInput = document.getElementById('family');
      const errorDiv = document.getElementById('error-msg');
      const successDiv = document.getElementById('success-msg');
      const spinner = document.querySelector('.spinner');
      const btnText = document.querySelector('.btn span');
      
      // افزودن اعتبارسنجی به فیلدها
      phoneInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
      
      nameInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^آ-یA-Za-z\s]/g, '');
      });
      
      familyInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^آ-یA-Za-z\s]/g, '');
      });
      
      loginBtn.addEventListener('click', login);
      
      // امکان استفاده از کلید Enter برای ورود
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
      
      function login() {
        const phone = phoneInput.value.trim();
        const name = nameInput.value.trim();
        const family = familyInput.value.trim();
        
        // مخفی کردن پیام های قبلی
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        
        if (!phone || !name || !family) {
          showError("لطفاً همه فیلدها را پر کنید.");
          return;
        }
        
        if (phone.length !== 11 || !phone.startsWith('09')) {
          showError("شماره موبایل باید 11 رقمی و با 09 شروع شود.");
          return;
        }
        
        // نمایش حالت در حال پردازش
        showLoading(true);
        
        // شبیه سازی ارسال درخواست به سرور
        setTimeout(() => {
          fetch(SCRIPT_URL + "?action=getUsers")
            .then(res => res.json())
            .then(data => {
              console.log("📌 users:", data);
              showLoading(false);
              
              const user = data.find(u =>
                u.phone === phone && u.name === name && u.family === family
              );
              
              if (user) {
                showSuccess("ورود موفقیت آمیز بود! در حال انتقال...");
                
                // ذخیره اطلاعات در localStorage
                localStorage.setItem("user", JSON.stringify(user));
                
                // انتقال به فرم ارزیابی بعد از تاخیر
                setTimeout(() => {
                  window.location.href = "assessment.html";
                }, 1500);
              } else {
                showError("کاربری با این مشخصات یافت نشد.");
              }
            })
            .catch(err => {
              console.error("❌ خطا در بارگذاری داده‌ها:", err);
              showLoading(false);
              showError("خطا در اتصال به سرور. لطفاً بعداً دوباره تلاش کنید.");
            });
        }, 1000);
      }
      
      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      }
      
      function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
      }
      
      function showLoading(show) {
        if (show) {
          spinner.style.display = 'inline-block';
          btnText.textContent = 'در حال بررسی...';
          loginBtn.disabled = true;
        } else {
          spinner.style.display = 'none';
          btnText.textContent = 'ورود به سیستم';
          loginBtn.disabled = false;
        }
      }
    });
  </script>
</body>
</html>
